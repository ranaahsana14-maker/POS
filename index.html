<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS - LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1647427017067-8f33ccbae493?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0') no-repeat center center/cover;
      min-height: 100vh; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(10px);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem; border-radius: 20px; backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); width: 100%; max-width: 400px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .login-container h2 { text-align: center; margin-bottom: 1.8rem; color: #fff; font-weight: 600; font-size: 28px; }
    .form-group { position: relative; margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: #fff; font-size: 14px; }
    .form-group input {
      width: 100%; padding: 0.8rem 1rem; border: none; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; transition: all 0.3s ease;
    }
    .form-group input:focus { outline: none; transform: scale(1.02); box-shadow: 0 0 10px rgba(0,123,255,0.6); background: rgba(255,255,255,0.2); }
    .login-btn {
      width: 100%; padding: 0.9rem; background: linear-gradient(135deg, #00c6ff, #0072ff); color: #fff;
      border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s ease;
    }
    .login-btn:hover { background: linear-gradient(135deg, #0072ff, #00c6ff); transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 114, 255, 0.3); }
    .error-msg { color: #ff6b6b; text-align: center; margin-top: 1rem; display: none; font-weight: bold; }
    .notification {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; border-radius: 8px; z-index: 1000; opacity: 0; transition: opacity 0.5s ease-in-out;
    }
    .notification.show { opacity: 1; }
    @media (max-width: 480px) { .login-container { margin: 1rem; padding: 2rem; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>WELCOME BACK!</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" onkeypress="if(event.key==='Enter'){login()}">
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="error-msg" id="error">❌ Invalid username or password</div>
    <p style="color:#ddd; margin-top:12px; font-size:12px; text-align:center;">Tip: In EXE builds, storage is saved to the app profile. Avoid running from temp folders.</p>
  </div>
  <div id="notification" class="notification"></div>

  <script>
    const notificationEl = document.getElementById("notification");
    function showNotification(message, duration = 3000) {
      notificationEl.textContent = message; notificationEl.classList.add("show");
      setTimeout(() => notificationEl.classList.remove("show"), duration);
    }

    // Ask the browser/engine to persist storage to avoid eviction in EXE wrappers
    (async () => {
      if (navigator.storage && navigator.storage.persist) {
        try {
          const persisted = await navigator.storage.persist();
          if (persisted) { console.log("Storage set to persist"); }
        } catch(e){ console.warn("persist() not available", e); }
      }
    })();

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      error.style.display = "none";

      if (!username || !password) {
        error.textContent = "⚠ Please fill in all fields"; error.style.display = "block"; return;
      }
      if (username === "AHSAN" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "❌ Invalid username or password"; error.style.display = "block";
      }
    }
  </script>
</body>
</html>
